<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Palette + Black</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; }
    .palette { display: flex; gap: 24px; margin: 40px; }
    .swatch {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 1.1em;
      color: #fff;
      font-weight: bold;
      margin-bottom: 8px;
      position: relative;
    }
    .label {
      position: absolute;
      bottom: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.95em;
      color: #fff;
      text-shadow: 0 1px 4px #0008;
    }
  </style>
</head>
<body>
  <h1>Blue Palette + Black</h1>
  <div class="palette">
    <div class="swatch" style="background: #2196F3;"><span class="label">#2196F3</span></div>
    <div class="swatch" style="background: #1976D2;"><span class="label">#1976D2</span></div>
    <div class="swatch" style="background: #64B5F6;"><span class="label">#64B5F6</span></div>
    <div class="swatch" style="background: #0D47A1;"><span class="label">#0D47A1</span></div>
    <div class="swatch" style="background: #000000;"><span class="label">#000000</span></div>
  </div>
</body>
</html>
